<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Cajero Automatico</title>
  </head>
  <body>
    <div class="bg-image collapse show" id="loginDiv">
        <div class="container py-5" >
            <div class="row py-5 align-items-center justify-content-center bg-dark text-white">
                <div class="col-md-5 align-self-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-5 align-self-center text-center">
                    <h2 class="fw-bold mb-2">LOGIN</h2>
                    <p class="text-white-50 mb-5">Ingresa los datos requeridos</p>
                    <form id="formLogin" onsubmit="return false">
                        
                        <div class="form-outline mb-4">
                            <label for="inputEmail">Correo</label>
                            <input type="email" id="inputEmail" class="form-control form-control-lg"
                            placeholder="Ingresa un email" required/>
                            
                        </div>

                        <div class="form-outline mb-3">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" id="inputPassword" class="form-control form-control-lg"
                            placeholder="Ingresa la contraseña" required/>
                            
                        </div>
                
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" id="botonLogin" class="btn btn-primary btn-lg" onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-image collapse" id="bancaDiv">
        <nav class="navbar navbar-light bg-dark text-white">
            <div class="container-fluid">
                <div class="col-12 d-flex justify-content-end">
                    <a class="navbar-brand text-white" href="#" onclick="logout()">
                        <img src="./img/logout.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                        Logout
                    </a>
                </div>
            </div>
        </nav>

        <div class="container py-5 align-self-center text-center">
            <div class="row my-4 bg-primary text-white justify-content-md-center">
                <div class="col-12 my-4">
                    <h3 class="fw-bold mb-2">Depositar Monto</h2>
                </div>
                <div class="col-5">
                    <form id="formDepositar" onsubmit="return false">
                        <div class="my-3 form-outline">   
                            <input type="number" min="0" max="2000" 
                            id="inputDeposito" class="form-control" 
                            placeholder="Ingresa el deposito" required/>
                        </div>
                        <div  class="my-3 form-outline">
                            <button type="submit" id="botonMonto" class="btn btn-secondary btn-lg" onclick="ingresarMonto()">Realizar deposito</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row my-4 bg-danger text-white justify-content-md-center">
                <div class="col-12 my-4">
                    <h3 class="fw-bold mb-2">Retirar Monto</h2>
                </div>
                <div class="col-5 my-3">
                    <form id="formRetirar" onsubmit="return false">
                        <div class="my-3 form-outline">   
                            <input type="number" min="0" 
                            id="inputRetiro" class="form-control" 
                            placeholder="Ingresa el retiro" required/>
                        </div>
                        <div  class="my-3 form-outline">
                            <button type="submit" id="botonRetirar" class="btn btn-secondary btn-lg" onclick="retirarMonto()">Realizar retiro</button>
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="row my-4 bg-info text-dark justify-content-md-center">
                <div class="col-12 my-4">
                    <h3 class="fw-bold mb-2">Consultar Saldo</h2>
                </div>
                <div class="col-5 my-3">
                    <button type="button" id="botonConsultar" class="btn btn-secondary btn-lg" onclick="consultarSaldo()">Realizar Consulta</button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>

</html>
